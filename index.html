<!DOCTYPE html>
<html lang="es">
<style>
:root{
  --rojo:#E30613;
  --negro:#000000;
  --blanco:#ffffff;
  --gris:#f4f4f4;
}

body{
  margin:0;
  font-family: system-ui, Arial;
  background: var(--gris);
  color: var(--negro);
}

.header{
  background: var(--negro);
  padding:14px 20px;
  display:flex;
  align-items:center;
  gap:16px;
}

.header img{
  height:40px;
}

.header h1{
  color:var(--blanco);
  font-size:20px;
  margin:0;
  font-weight:800;
}

.container{
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:18px;
}

.card{
  background:var(--blanco);
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.card .p{
  padding:14px;
}

.card h3{
  margin:0 0 6px 0;
  font-size:16px;
}

.price{
  color:var(--rojo);
  font-weight:900;
  font-size:18px;
}

.meta{
  font-size:14px;
  color:#555;
  margin-top:4px;
}

.btn{
  display:inline-block;
  margin-top:10px;
  background:var(--rojo);
  color:white;
  padding:10px 14px;
  border-radius:10px;
  text-decoration:none;
  font-weight:700;
  font-size:14px;
}
</style>

  
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Zapatos</title>
  <style>
    body { font-family: Arial; background:#f5f5f5; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(220px,1fr)); gap:20px; }
    .card { background:white; padding:10px; border-radius:8px; }
    img { width:100%; height:200px; object-fit:cover; }
  </style>
</head>
<body>
<div class="header">
  <img src="assets/brand/logo-savi.png" alt="SAVI">
  <h1>Catálogo de Zapatos</h1>
</div>

<div class="container">
  <div class="grid" id="catalogo"></div>
</div>

<h1>Catálogo de Zapatos</h1>
<div class="grid" id="catalogo"></div>

<script>
fetch("data/productos.json")
  .then(res => res.json())
  .then(productos => {
    const cont = document.getElementById("catalogo");
    productos.forEach(p => {
      cont.innerHTML += `
        <div class="card">
          <img src="assets/img/${p.imagen}">
          <h3>${p.nombre}</h3>
          <p><b>$${p.precio.toLocaleString()}</b></p>
          <p>Tallas: ${p.tallas.join(", ")}</p>
        </div>
      `;
    });
  });
</script>

</body>
</html>
